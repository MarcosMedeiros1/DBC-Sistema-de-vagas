<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Vagas DBC</title>
</head>

<body>
  <section class="login">
    <div>
      <h1>Login do Sistema</h1>
      <form>
        <label for="email">Email</label>
        <input type="text" name="email" id="inputLoginEmail">

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="inputLoginSenha">

        <button>Login</button>
      </form>
    </div>
    <div>
      <a href="#">Esqueceu a senha?</a>
      <a href="#">Não possui cadastro?</a>
    </div>
  </section>

  <section class="cadastroVaga">
    <div>
      <h1>Cadastro de Vaga</h1>
      <form>
        <label for="titulo">Título*</label>
        <input type="text" name="titulo" id="inputVagaTitulo">

        <label for="descricao">Descrição*</label>
        <input type="text" name="descricao" id="inputVagaDescricao">

        <label for="remuneracao">Remuneração*</label>
        <input type="text" name="remuneracao" id="inputVagaRemuneracao">

        <div>
          <button>Voltar</button>
          <button>Cadastrar</button>
        </div>
      </form>
    </div>
  </section>

  <section class="home">
    <div>
      <h1>Vagas</h1>
      <ul>
        <li>
          <span><strong>Título: </strong>Dev full-stack</span>
          <span><strong>Remuneração: </strong>R$ 5000</span>
        </li>
      </ul>
      <div>
        <button>Sair</button>
        <button>Cadastrar Vaga</button>
      </div>
    </div>
  </section>

</body>

</html>
